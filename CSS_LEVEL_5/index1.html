<!-- TRANSITIONS -->
<!-- Transitions enable you to define the transition between two states of an element. -->

<!-- transition-property : property you want to transition (font-size, width etc.) -->
<!-- transition-duration : 2s / 4ms .. -->
<!-- transition-timing-function : ease-in / ease-out / linear / steps .. -->
<!-- transition-delay : 2s / 4ms .. -->

<!-- TRANSITION SHORTHAND :- property name | duration | timing-function | delay -->
<!-- transition: font-size 2s ease-in-out 0.2s; -->


<!-- CSS TRANSFORM :- Used to apply 2D & 3D transformations to an element -->

<!-- 1. Rotate - -->
<!-- transform: rotate(45deg); -->

<!-- rotate : 45deg; -->
<!-- rotateX : 45deg; -->
<!-- rotateY : 45deg; -->
<!-- rotateZ : 45deg; -->


<!-- 2. Scale -->
<!-- works on both x & y axis simultaneously if specific axis is not mentioned -->
<!-- transform: scale(2); -->
<!-- transform: scale(0.5); -->
<!-- transform: scale(1, 2); -->

<!-- transform: scaleX(0.5); -->
<!-- transform: scaleY(0.5); -->


<!-- 3. Translate :- Used to move elements on screen -->

<!-- transform: translate(20px); -->
<!-- transform: translateX(20px); -->
<!-- transform: translateY(20px); -->
<!-- transform: translate(20px, 50px); - translate in both x & y axis -->

<!-- transform: skew (30deg); -->
