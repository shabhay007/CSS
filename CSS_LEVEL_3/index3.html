<!-- z-index -->

<!-- It decides the stack level of elements. -->
<!-- Overlapping elements with a larger z-index cover those with a smaller one. -->

 <!-- z-index : auto (0) - by default -->
<!-- z-index : 1 / 2 / ... -->
<!-- z-index : -1 / -2 / ... -->

<!-- By Default the elements which is written FIRST goes UNDER
And the element which comes AFTER goes OVER or OVERLAPPS the first element. -->
